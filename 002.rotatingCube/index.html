<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotating cube</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="js.js" type="text/javascript"></script>
</head>
<body>
	<h1>Rotating Cube</h1>
	<div class="rotatingCube">
		<div class="cube">
			<div class="face1"></div>
			<div class="face2"></div>
			<div class="face3"></div>
			<div class="face4"></div>
			<div class="face5"></div>
			<div class="face6"></div>
			<div class="face7 wrap">前</div>
			<div class="face8 wrap">上</div>
			<div class="face9 wrap">右</div>
			<div class="face10 wrap">下</div>
			<div class="face11 wrap">左</div>
			<div class="face12 wrap">后</div>
		</div>
	</div>
</body>
</html>
